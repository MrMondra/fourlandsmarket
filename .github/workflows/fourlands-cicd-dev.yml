# Workflow name and description
name: fourlands CI/CD
# Defines the events that trigger the workflow
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
# Defines the jobs to be executeds
jobs:
  
  previous-test:
    runs-on: ubuntu-latest  # Defines the type of virtual machine that will run the job
    steps:
      # Cancel previous executions of workflows still in progress for the same branch
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          acces_token: ${{ github.token }}

      # Checks out the code in the action's virtual machine
      - uses: actions/checkout@v2

      # Configure Java 17 for use in the workflow
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Grant execute permissions for the gradlew script
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Run Checkstyle to ensure that the code complies with style standard
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

  build-and-deploy-image-in-docker-hub:
    runs-on: ubuntu-latest  # Defines the type of virtual machine that will run the job    
    needs: previous-test
    steps:
      # Checks out the code in the action's virtual machine
      - uses: actions/checkout@v2
      # Configure Java 17 for use in the workflow
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Grant execute permissions for the gradlew script
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Compile the project using Gradle
      - name: Build with Gradle
        env:
          # Tenant Viva
          SPRING_DATASOURCE_URL_VIVA: ${{ secrets.SPRING_DATASOURCE_URL_VIVA }}
          SPRING_DATASOURCE_USERNAME_VIVA: ${{ secrets.SPRING_DATASOURCE_USERNAME_VIVA }}
          SPRING_DATASOURCE_PASSWORD_VIVA: ${{ secrets.SPRING_DATASOURCE_PASSWORD_VIVA }}
          # Tenant Casa
          SPRING_DATASOURCE_URL_CASA: ${{ secrets.SPRING_DATASOURCE_URL_CASA }}
          SPRING_DATASOURCE_USERNAME_CASA: ${{ secrets.SPRING_DATASOURCE_USERNAME_CASA }}
          SPRING_DATASOURCE_PASSWORD_CASA: ${{ secrets.SPRING_DATASOURCE_PASSWORD_CASA }}
        run: ./gradlew build --info

      # Configure Docker Buildx for building Docker images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log in to DockerHub to allow image uploads
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.FOURLANDS_DOCKER_USER }}
          password: ${{ secrets.FOURLANDS_DOCKER_PASS }}

      # Build and upload a Docker image to the master branch
      - name: Build and push (develop)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: fourlandsdev/fourlandsdev:dev
  deploy-docker-image-to-render:
    runs-on: ubuntu-latest
    needs: build-and-deploy-image-in-docker-hub
    steps:
      - name: Deploy to Render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with:
          deploy-hook: ${{ secrets.RENDER_DEPLOY_HOOK }}
          image-url: fourlandsdev/fourlandsdev:dev
          render-api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-deployment: true
        env:
          # Tenant Viva
          SPRING_DATASOURCE_URL_VIVA: ${{ secrets.SPRING_DATASOURCE_URL_VIVA }}
          SPRING_DATASOURCE_USERNAME_VIVA: ${{ secrets.SPRING_DATASOURCE_USERNAME_VIVA }}
          SPRING_DATASOURCE_PASSWORD_VIVA: ${{ secrets.SPRING_DATASOURCE_PASSWORD_VIVA }}
          # Tenant Casa
          SPRING_DATASOURCE_URL_CASA: ${{ secrets.SPRING_DATASOURCE_URL_CASA }}
          SPRING_DATASOURCE_USERNAME_CASA: ${{ secrets.SPRING_DATASOURCE_USERNAME_CASA }}
          SPRING_DATASOURCE_PASSWORD_CASA: ${{ secrets.SPRING_DATASOURCE_PASSWORD_CASA }}